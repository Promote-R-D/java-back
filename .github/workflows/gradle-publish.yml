name: Java master with Gradle

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Make ENV
        run: |
          cd ./src/main/resources
          touch ./application.properties
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./application.properties
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test 

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Web Docker build and push
        run: |
          docker build -t rolety2202/medical .
          docker push rolety2202/medical

  deploy-dev:
    name: Deploy-dev
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker environment
        run: |
          echo "DOCKER_PATH=/usr/local/bin:/usr/bin:/bin" >> $GITHUB_ENV
          echo "PATH=\$PATH:\$DOCKER_PATH" >> $GITHUB_ENV

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_ADDRESS }}
          username: 조정민
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          shell: /bin/bash  # 쉘을 여기에 명시적으로 지정합니다
          port: 22
          envs: GITHUB_SHA
          script: |
            docker stop rolety2202-medical1
            docker rm rolety2202-medical1
            docker pull rolety2202/medical:latest
            docker run --name rolety2202-medical1 -d -p 8090:8080 rolety2202/medical:latest
